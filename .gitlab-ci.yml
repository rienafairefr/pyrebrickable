image: docker:dind

stages:
- build
- test
- deploy_pypi
- deploy_pages

before_script:
- dockerd &
- sleep 5
- docker info
- apk update
- apk upgrade
- apk add python3 python3-dev build-base libffi libffi-dev
- apk update && apk add make


build:
  stage: build
  script:
  - make generate_api
  artifacts:
    paths:
    - api/
    - swagger.json

test:
  stage: test
  script:
  - pip3 install -r dev-requirements.txt
  - make validate_spec
  - tox
  dependencies:
  - build

deploy_pypi:
  stage: deploy_pypi
  script: VERSION=$CI_COMMIT_TAG make deploy_pypi
  only:
  - master
  - tags

deploy_pages:
  stage: deploy_pages
  script:
  - make build_docs
  artifacts:
    paths:
    - docs
  only:
  - master
  - tags
