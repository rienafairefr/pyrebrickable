image: docker:dind

stages:
- patch
- build
- test
- deploy_pypi
- deploy_pages

before_script:
- dockerd &
- sleep 5
- docker info
- apk update
- apk upgrade
- apk add python3 python3-dev build-base libffi libffi-dev
- apk update && apk add make

patch:
  stage: patch
  script:
  - python3 patch_swagger.py
  artifacts:
    paths:
    - swagger.json

build:
  stage: build
  image: docker:latest
  services:
  - docker:dind
  script:
  - |
    docker run --rm --user `id -u`:`id -g` -v ${PWD}:/local openapitools/openapi-generator-cli:v3.2.2 \
    generate -i /local/swagger.json \
    --git-user-id rienafairefr \
    --git-repo-id pyrebrickable \
    -g python -o /local/api -DprojectName=pyrebrickable_api -DpackageName=rebrickable_api \
    -DpackageVersion="$(VERSION)" -DappDescription="This is rebrickable_api, an autogenerated package to access www.rebrickable.com"\
    -DappName="pyrebrickable-api" -DinfoEmail="rienafairefr@gmail.com" \
  dependencies:
  - patch
  artifacts:
    paths:
    - api/

test:
  stage: test
  script:
  - pip3 install -r dev-requirements.txt
  - make validate_spec
  - tox
  dependencies:
  - build

deploy_pypi:
  stage: deploy_pypi
  script: VERSION=$CI_COMMIT_TAG make deploy_pypi
  only:
  - master
  - tags

deploy_pages:
  stage: deploy_pages
  script:
  - make build_docs
  artifacts:
    paths:
    - docs
  only:
  - master
  - tags
